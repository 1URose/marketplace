services:
  go-service:
    container_name: go-marketplace
    build:
      context: .
      dockerfile: Dockerfile
    image: iuroze/go-marketplace:latest
    environment:
      - GIN_ADDRESS=:8000
    network_mode: "host"
    env_file:
      - ../../.env
    ports:
      - "8000:8000"
    depends_on:
      postgres-db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - shared

networks:
  shared:
